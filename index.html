        <!--
            Explication des balises du document HTML généré:
            1)- <!DOCTYPE html>  : Il sert à définir le type du document afin qu’il soit correctement interprété par le navigateur le DOCTYPE doit toujours se situer avant la balise <HTML> , c’est une instruction pour le navigateur à propos de la version de HTML de votre document.
            2)- <html lang="en"> cette balise indique au navigateur qu’il s’agit d’un document HTML, et que elle représente la racine d’un document HTML. l'attribut lang c'est pour permettre de detecter la langue de la page
            3)-<head> contient tous les éléments de l’en-tête exemple: titre,scripts, feuille de style, meta, ect... 
            4)-<meta charset="UTF-8"> permet d'indiquer que l'encodage de la page est en UTF-8    
            5)-<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            6)- <meta name="viewport" content="width=device-width, initial-scale=1.0"> permet d'inquider que la taille de la page sera egale a la taille de l'ecran 
            7)-<link rel="stylesheet" href="app.css"> permet d'importer fichier de style 
            8)-<title>Document</title> permet de mettre un titre
            9)-<body> est le corps de la page , la balise body contient tout les éléments qui seront afficher sur la page
        -->
        <!--
        Exemple de balise inline et block
        Balises block : <div></div>
        Balises Inline : <span></span>
        -->
        <!--
            liste des balises inline : <i> <img> <input> <span> <textarea> <em> <strong> ....
            liste des balises Block : <center> <div> <form> <h1> <h2> <h3> <h4> <h5> <h6> <hr> <p> <ol> <noscript> <ul> <table> ...
            La différence entre les balises inline et block c'est que une balise de type block occupe toute la largeur disponible Lorsque 2 éléments blocs se suivent dans une page, ils sont positionnés (par défaut) l'un sous l'autre.
            alors que une balise de type inline n'occupe que la largeur indispensable à l'affichage du contenu et ne provoque pas de retour à la ligne et que une balise inline se trouve obligatoirement à l’intérieur d’une balise block

        -->
